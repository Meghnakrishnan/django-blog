{% extends 'base.html' %}
{% block title %}{{post.title}}{% endblock %}
{% block content %}
<h2>{{post.title}}</h2>
<small>By: {{post.author.first_name}} {{post.author.last_name}} - {{post.post_date}} 
{% if user.is_authenticated%} 
    <a href="{% url 'update_post' post.pk %}">Edit</a>
    <a href="{% url 'delete_post' post.pk %}">Delete</a><br>
{% endif %}
<hr>{{post.body|safe}}</small>

<br><br>
<a href="{% url 'home' %}" class="btn btn-secondary">Go back</a>
{% endblock content %}
